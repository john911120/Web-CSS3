<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>배치 방법 지정 연습1</title>
</head>
    <style>
        .box1{
            float:left;
            width:100px;
            background:red;
            margin-right:10px;
            padding: 20px;
        }
        .box2{
            position:relative;
            left:-150px;
            top:65px;
            width:100px;
            background:#0094ff;
            float:left;
            padding:20px;
        }

    </style>

<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
</body>
</html>
