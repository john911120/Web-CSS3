<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>박스 너비 기준 정하는 예제 </title>
</head>
    <style>
        .box1 {
            box-sizing:content-box;
            width: 300px;
            height: 150px;
            margin: 10px;
            padding: 30px;
            border: 2px red solid;
        }
         .box2 {
            box-sizing:content-box;
            width: 300px;
            height: 150px;
            margin: 10px;
            padding: 30px;
            border: 2px red solid;
        }
    </style>
<body>
    <div class="box1">box-sizing = "content-box"</div>
    <div class="box2">box-sizing = "border-box"</div>
</body>
</html>
