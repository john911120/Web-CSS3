<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>표 스타일 연습 예제2</title>
</head>
    <style>
        .table1{
            border-collapse:collapse;
            width:300px;
            table-layout:fixed;
            word-break:break-all;
            height:auto;
        }

        .table1 td{
            width:150px;
            border:1px solid black;
            padding: 5px;
            text-align:center;
        }

        .va1{ vertical-align:top; }
        .va2{ vertical-align:bottom; }
        .va3{ vertical-align:middle; }
    </style>
<body>
    <table border="1" class="table1">
        <caption> Vertical-alignment </caption>
        <tr>
           <td class="va1"><br>alignment1</br></td>
           <td class="va2"><br>alignment2</br></td>
           <td class="va3"><br>alignment3</br></td>
        </tr>
    </table>
<hr>
<h1> table Layout  </h1>
    <table border="1" class="table1">
        <td>이봐 김두한 2달라야 이건 말도 안되는 인상이야</td>
        <td>abcdefghijklmnopqrstuvwxyz</td>
    </table>
</body>
</html>
