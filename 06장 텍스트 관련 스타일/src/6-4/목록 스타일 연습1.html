<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>목록 스타일 연습1</title>
</head>
    <style>
        .sqbullet{ list-style-type:square; }
        .nobullet{ list-style-type:none; }
    </style>
<body>
    <h1> 이지스 퍼블리싱 </h1>
        <!-- 채운 사각형으로 불릿 바꾸기 -->
        <ul class="sqbullet">
            <li>회사소개</li>
            <li>도서</li>
            <li>자료실</li>
            <li>질문답변</li>
            <li>동영상강의</li>
        </ul>

    <!-- 불릿 없애기 -->
    <ul class="nobullet">
        <li>회사소개</li>
        <li>도서</li>
        <li>자료실</li>
        <li>질문답변</li>
        <li>동영상강의</li>
    </ul>
</body>
</html>
