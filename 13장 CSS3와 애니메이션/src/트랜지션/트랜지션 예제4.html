<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>트랜지션 연습4</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            margin: 100px;
            background:#0094ff;
        }
        .box {
            transition: 2s ease-in;
        }
        .box:hover{
            transform: scale(2) perspective(120px) rotateX(180deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box"></div>
    </div>
</body>
</html>
