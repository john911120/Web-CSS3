<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>트랜지션 연습</title>
    <style>
        .tr1 {
            width: 100px;
            height: 100px;
            background-color: blue;
            border: 1px solid black;
            transition-property: width, height;
            transition-duration: 2s, 1s;
        }
        .tr1:hover{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tr1" id="tr1"></div>
    </div>
</body>
</html>
