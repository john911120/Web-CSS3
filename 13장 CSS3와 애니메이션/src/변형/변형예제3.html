<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>변형 함수3</title>
    <style>
        .rotate1:hover{ transform : rotate(20deg); }
        .rotate2:hover{ transform : rotate(-20deg); }
        .rotate3:hover{ transform : rotate(90deg); }
    </style>
</head>
<body>
    <div class="origin">
        <div class="rotate1"><img src="image/image1.png"></div>
    </div>
    <div class="origin">
        <div class="rotate2"><img src="image/image2.png"></div>
    </div>
    <div class="origin">
        <div class="rotate3"><img src="image/image1.png"></div>
    </div>
</body>
</html>
