<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>변형 함수1</title>
    <style>
        .movex:hover{ transform : translateX(50px); }
        .movey:hover{ transform : translateY(20px); }
        .movexy:hover{ transform : translate(10px, 20px); }
    </style>
</head>
<body>
    <div class="origin">
        <div class="movex"><img src="image/image1.png"></div>
    </div>
    <div class="origin">
        <div class="movey"><img src="image/image2.png"></div>
    </div>
    <div class="origin">
        <div class="movexy"><img src="image/image1.png"></div>
    </div>
</body>
</html>
