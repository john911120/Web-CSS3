<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>변형 함수1</title>
    <style>
        .skewx:hover{ transform : skewX(30deg); }
        .skewy:hover{ transform : skewY(15deg); }
        .skewxy:hover{ transform : skew(-25deg, -15deg); }
    </style>
</head>
<body>
    <div class="origin">
        <div class="skewx"><img src="image/image1.png"></div>
    </div>
    <div class="origin">
        <div class="skewy"><img src="image/image2.png"></div>
    </div>
    <div class="origin">
        <div class="skewxy"><img src="image/image1.png"></div>
    </div>
</body>
</html>
