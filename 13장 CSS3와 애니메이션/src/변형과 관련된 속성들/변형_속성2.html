<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>변형 속성2</title>
    <style>
        .rotatex img { transform:rotateX(50deg);}
        #pers { perspective : 300px; }
    </style>
</head>
<body>
    <h4> 원본 이미지 </h4>
    <div>
        <img src="image/image6.jpg" alt="">
    </div>
    <div id="no-pers">
        <div class="rotatex"><img src="image/image6.jpg" alt=""></div>
    </div>
    <div id="pers">
        <div class="rotatex"><img src="image/image6.jpg" alt=""></div>
    </div>
</body>
</html>
