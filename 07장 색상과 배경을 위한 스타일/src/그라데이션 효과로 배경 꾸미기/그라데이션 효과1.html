<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>그라데이션 효과 연습1</title>
</head>
    <style>
        div{
            width: 550px;
            height: 500px;
        }
        .grad{
            background: blue;
            background: -webkit-linear-gradient(left top, blue, white);
            background: -moz-linear-gradient(right bottom, blue, white);
            background: -o-linear-gradient(right bottom, blue, white);
            background: linear-gradient(to top bottom, blue, white);
         }
    </style>
<body>
    <div class="grad"></div>
</body>
