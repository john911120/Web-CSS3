<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>그라데이션 효과3(색상 중지점)</title>
</head>
<style>
        div{
            width: 550px;
            height: 500px;
        }
        .grad{
            background: #06f;
            background: -webkit-linear-gradient(top, #06f, white 50%, #06f);
            background: -moz-linear-gradient(bottom, #06f, white 50$, #06f);
            background: -o-linear-gradient(bottom, #06f, white 50$, #06f);
            background: linear-gradient(bottom, #06f, white 50$, #06f);
         }
    </style>
<body>
<div class="grad"></div>
