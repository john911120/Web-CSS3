<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>여백을 조절하는 속성</title>
</head>
<style>
    div{
    width: 200px;
    height: 100px;
    background: blue;
    }

    .box1{ margin:30px 50px 30px 50px; }
    .box2{ margin:30px 50px; }
    .box3{ margin:50px; }
    .box4{ margin:30px 5px 10px; }
    .box5{ margin:0 auto; }

    </style>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
</body>
</html>
