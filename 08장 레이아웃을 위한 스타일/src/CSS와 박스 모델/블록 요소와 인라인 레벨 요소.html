<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>블록 레벨 요소와 인라인 요소</title>
</head>
<body>
    <h3> 욕이란...말이다.. </h3>
    <p>옘병 땀병에 갈아버릴 속병에 걸려가지고 땀통이 끊어지면은 끝나는 거고 이 시베리아 벌판에서 얼어죽을 년 같으니! 십장생 같으니년!<br>
        옘병 땀병에 그냥, 땀통 끊어지면은 그냥 죽는 거야, 이 년아. 이런 개나리를 봤나! 야, 이 십장생아! 귤 까라 그래! <br>
        이 시베리아야! 에라이 썅화차야! 이 시베리아 벌판에서 귤이나 까라!</p>
    <p><span>니 눈에는 내가 천진난만하게 뵈냐?</span></p>
</body>
</html>
