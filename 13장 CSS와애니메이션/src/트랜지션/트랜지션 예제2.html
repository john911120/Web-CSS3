<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>트랜지션 연습2</title>
    <style>
        .tr1 {
            width: 100px;
            height: 100px;
            background-color: red;
            border: 1px solid black;
            transition-property: background-color, transform, width, height;
            transition-duration: 2s, 3s;
        }
        .tr1:hover{
            width: 200px;
            height: 200px;
            background-color: #ff6e5f;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tr1" id="tr1"><h1>제목 없음</h1></div>
    </div>
</body>
</html>
