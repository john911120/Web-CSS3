<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>트랜지션 연습3</title>
    <style>
        .tr1 {
            width: 200px;
            height: 200px;
            background-color: red;
            border: 1px solid black;
            transition: 2s ease-in;
        }
        .tr1:hover{
            width: 100px;
            height: 100px;
            background-color: #ff6e5f;
            transform: rotate(270deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tr1" id="tr1"></div>
    </div>
</body>
</html>
