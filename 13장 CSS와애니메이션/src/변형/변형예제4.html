<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>변형 함수4</title>
    <style>
        .rotatex:hover{ transform : rotateX(45deg); }
        .rotatey:hover{ transform : rotateY(45deg); }
        .rotatez:hover{ transform : rotateZ(45deg); }
        .rotatexyz:hover{ transform : rotate3d(2.5, 1.2, -1.5, 45deg); }
        .origin:hover{ perspective : 200px; }
    </style>
</head>
<body>
    <div class="origin">
        <div class="rotatex"><img src="image/image1.png"></div>
    </div>
    <div class="origin">
        <div class="rotatey"><img src="image/image2.png"></div>
    </div>
    <div class="origin">
        <div class="rotatez"><img src="image/image3.png"></div>
    </div>
    <div class="origin">
        <div class="rotatexyz"><img src="image/image4.png"></div>
    </div>
</body>
</html>
