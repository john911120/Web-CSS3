<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>변형 함수2</title>
    <style>
        .scalex:hover{ transform : scaleX(1.2); }
        .scaley:hover{ transform : scaleY(1.2); }
        .scale:hover{ transform : scale(0.7); }
    </style>
</head>
<body>
    <div class="origin">
        <div class="scalex"><img src="image/image1.png"></div>
    </div>
    <div class="origin">
        <div class="scaley"><img src="image/image2.png"></div>
    </div>
    <div class="origin">
        <div class="scale"><img src="image/image1.png"></div>
    </div>
</body>
</html>
