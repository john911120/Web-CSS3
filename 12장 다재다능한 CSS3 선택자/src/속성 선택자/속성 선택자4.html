<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>속성 선택자3</title>
    <style>
         ul {
		 list-style:none;
   }
	 li {
		 display:inline;
		 float:left;
		 margin:10px;
	 }
		li a {
			padding: 5px 20px;
			font-size: 15px;
			color: blue;
			text-decoration: none;
		}

        a[title |= "us"] {
            background:url(image/us.png) no-repeat center left;
            padding : 5px 25px;
        }

         a[title |= "jap"] {
            background:url(image/jp.png) no-repeat center left;
            padding : 5px 25px;
        }
    </style>
</head>
<body>
    <ul>
        <li><a>외국어 서비스 : </a></li>
        <li><a href="#" title="us">영어</a></li>
        <li><a href="#" title="us-english">영어</a></li>
        <li><a href="#" title="japanese">일본어</a></li>
    </ul>
</body>
</html>
